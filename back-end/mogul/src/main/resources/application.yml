spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/mogul
    driver-class-name: org.mariadb.jdbc.Driver
    username: #username
    password: #password
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
