spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/mogul
    driver-class-name: org.mariadb.jdbc.Driver
    username: #username
    password: #password
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  data:
    mongodb:
      uri: mongodb+srv://localhost:27017/
      database: mogul